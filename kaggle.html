<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle Integration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #4f46e5;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --dark-bg: #111827;
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s ease;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --accent-color: #fbbf24;
            --text-color: #f3f4f6;
            --light-bg: #1f2937;
            --dark-bg: #f3f4f6;
            --card-bg: rgba(31, 41, 55, 0.95);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png');
            background-size: 200px;
            background-repeat: repeat;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .content {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 30px;
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .search-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--text-color);
            transition: var(--transition);
            width: 100%;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            color: white;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        .result-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-info {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider .fas {
            color: #f1c40f;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: .4s;
        }

        .slider .fa-sun {
            left: 8px;
            opacity: 0;
        }

        .slider .fa-moon {
            right: 8px;
            opacity: 1;
        }

        input:checked + .slider .fa-sun {
            opacity: 1;
        }

        input:checked + .slider .fa-moon {
            opacity: 0;
        }

        .stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-item i {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .content {
                margin: 60px 15px 30px;
                padding: 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .result-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Switch -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="NES&ULTRA Logo">
            <span>NES&ULTRA</span>
        </a>
    </nav>

    <div class="content">
        <h1 class="page-title">Kaggle Integration</h1>

        <div class="search-section">
            <!-- Dataset Search Card -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-database"></i>
                    Search Datasets
                </h2>
                <div class="form-group">
                    <input type="text" class="search-input" id="datasetSearch" placeholder="Search for datasets...">
                </div>
                <button class="btn btn-primary" onclick="searchDatasets()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <div class="loading" id="datasetLoading">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="result-container" id="datasetResults"></div>
            </div>

            <!-- Competition Search Card -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-trophy"></i>
                    Search Competitions
                </h2>
                <div class="form-group">
                    <input type="text" class="search-input" id="competitionSearch" placeholder="Search for competitions...">
                </div>
                <button class="btn btn-primary" onclick="searchCompetitions()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <div class="loading" id="competitionLoading">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="result-container" id="competitionResults"></div>
            </div>

            <!-- Notebook Search Card -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-book"></i>
                    Search Notebooks
                </h2>
                <div class="form-group">
                    <input type="text" class="search-input" id="notebookSearch" placeholder="Search for notebooks...">
                </div>
                <button class="btn btn-primary" onclick="searchNotebooks()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <div class="loading" id="notebookLoading">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="result-container" id="notebookResults"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Theme switcher
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        // Kaggle API Functions
        async function searchDatasets() {
            const searchTerm = document.getElementById('datasetSearch').value;
            if (!searchTerm) return;

            const loading = document.getElementById('datasetLoading');
            const results = document.getElementById('datasetResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch(`https://www.kaggle.com/api/v1/datasets/list?search=${searchTerm}`, {
                    headers: {
                        'Authorization': `Basic ${btoa('ameralghanem:495613eec781e348f0d55f9ef25585b1')}`
                    }
                });

                const data = await response.json();
                
                data.forEach(dataset => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-title">
                            ${dataset.title}
                            <div class="stats">
                                <span class="stat-item">
                                    <i class="fas fa-download"></i>
                                    ${dataset.downloadCount}
                                </span>
                                <span class="stat-item">
                                    <i class="fas fa-thumbs-up"></i>
                                    ${dataset.voteCount}
                                </span>
                            </div>
                        </div>
                        <div class="result-info">
                            <p>Size: ${dataset.size}</p>
                            <p>Last Updated: ${new Date(dataset.lastUpdated).toLocaleDateString()}</p>
                        </div>
                        <div class="result-actions">
                            <button class="action-btn" onclick="downloadDataset('${dataset.ref}')">
                                <i class="fas fa-download"></i>
                                Download
                            </button>
                            <button class="action-btn" onclick="viewDataset('${dataset.ref}')">
                                <i class="fas fa-external-link-alt"></i>
                                View on Kaggle
                            </button>
                        </div>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function searchCompetitions() {
            const searchTerm = document.getElementById('competitionSearch').value;
            if (!searchTerm) return;

            const loading = document.getElementById('competitionLoading');
            const results = document.getElementById('competitionResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch(`https://www.kaggle.com/api/v1/competitions/list?search=${searchTerm}`, {
                    headers: {
                        'Authorization': `Basic ${btoa('ameralghanem:495613eec781e348f0d55f9ef25585b1')}`
                    }
                });

                const data = await response.json();
                
                data.forEach(competition => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-title">
                            ${competition.title}
                            <div class="stats">
                                <span class="stat-item">
                                    <i class="fas fa-users"></i>
                                    ${competition.teamCount}
                                </span>
                                <span class="stat-item">
                                    <i class="fas fa-trophy"></i>
                                    ${competition.rewardDisplay}
                                </span>
                            </div>
                        </div>
                        <div class="result-info">
                            <p>Category: ${competition.category}</p>
                            <p>Deadline: ${new Date(competition.deadline).toLocaleDateString()}</p>
                            <p>Description: ${competition.description.substring(0, 150)}...</p>
                        </div>
                        <div class="result-actions">
                            <button class="action-btn" onclick="joinCompetition('${competition.ref}')">
                                <i class="fas fa-sign-in-alt"></i>
                                Join Competition
                            </button>
                            <button class="action-btn" onclick="viewCompetition('${competition.ref}')">
                                <i class="fas fa-external-link-alt"></i>
                                View Details
                            </button>
                        </div>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function searchNotebooks() {
            const searchTerm = document.getElementById('notebookSearch').value;
            if (!searchTerm) return;

            const loading = document.getElementById('notebookLoading');
            const results = document.getElementById('notebookResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch(`https://www.kaggle.com/api/v1/kernels/list?search=${searchTerm}`, {
                    headers: {
                        'Authorization': `Basic ${btoa('ameralghanem:495613eec781e348f0d55f9ef25585b1')}`
                    }
                });

                const data = await response.json();
                
                data.forEach(notebook => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <div class="result-title">
                            ${notebook.title}
                            <div class="stats">
                                <span class="stat-item">
                                    <i class="fas fa-code"></i>
                                    ${notebook.language}
                                </span>
                                <span class="stat-item">
                                    <i class="fas fa-thumbs-up"></i>
                                    ${notebook.voteCount}
                                </span>
                            </div>
                        </div>
                        <div class="result-info">
                            <p>Author: ${notebook.author}</p>
                            <p>Last Updated: ${new Date(notebook.lastUpdated).toLocaleDateString()}</p>
                            <p>Description: ${notebook.description.substring(0, 150)}...</p>
                        </div>
                        <div class="result-actions">
                            <button class="action-btn" onclick="forkNotebook('${notebook.ref}')">
                                <i class="fas fa-code-branch"></i>
                                Fork Notebook
                            </button>
                            <button class="action-btn" onclick="viewNotebook('${notebook.ref}')">
                                <i class="fas fa-external-link-alt"></i>
                                View Notebook
                            </button>
                        </div>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Action Functions
        async function downloadDataset(ref) {
            try {
                const response = await fetch(`https://www.kaggle.com/api/v1/datasets/download/${ref}`, {
                    headers: {
                        'Authorization': `Basic ${btoa('ameralghanem:495613eec781e348f0d55f9ef25585b1')}`
                    }
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${ref}.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert(`Error downloading dataset: ${error.message}`);
            }
        }

        function viewDataset(ref) {
            window.open(`https://www.kaggle.com/datasets/${ref}`, '_blank');
        }

        function joinCompetition(ref) {
            window.open(`https://www.kaggle.com/c/${ref}`, '_blank');
        }

        function viewCompetition(ref) {
            window.open(`https://www.kaggle.com/c/${ref}`, '_blank');
        }

        function forkNotebook(ref) {
            window.open(`https://www.kaggle.com/kernels/fork/${ref}`, '_blank');
        }

        function viewNotebook(ref) {
            window.open(`https://www.kaggle.com/kernels/${ref}`, '_blank');
        }
    </script>
</body>
</html>
